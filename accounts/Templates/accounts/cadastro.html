{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static "css/stylecadastro.css" %}">
</head>
<body>
    <div class="form-container">
        <form action="#">
            <div class="form-group">
                <label for="nome">Nome <span>*</span></label>
                <input type="text" id="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome <span>*</span></label>
                <input type="text" id="sobrenome" placeholder="Sobrenome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF <span>*</span></label>
                <input type="text" id="cpf" placeholder="CPF" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone <span>*</span></label>
                <input type="text" id="telefone" placeholder="(DDD) Telefone" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail <span>*</span></label>
                <input type="email" id="email" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha <span>*</span></label>
                <input type="password" id="senha" placeholder="Mínimo de 6 caracteres" required>
                <span class="eye-icon">👁️</span>
            </div>
            <button type="submit" class="submit-button">Cadastre-se</button>
        </form>
    </div>
</body>
</html>
