<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transação - {{ conta.get_tipo_display }}</title>
</head>
<body>
    <h1>Conta {{ conta.get_tipo_display }}</h1>
    <h2>Saldo atual: R$ {{ conta.saldo }}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="depositar">Depositar</button>
        <button type="submit" name="sacar">Sacar</button>
    </form>

    <a href="/">Voltar</a>
</body>
</html>
